<script>

console.log ("hi from loops");


var count = 12;
// count++;
//console.log (count);
// count = count + 1;
//count += 1;


for (var i=0; i<=10 ; i++) {

  if (i == 2) {  // skipping #2
    continue;
  }

  console.log (i);
  if (i == 5) {
    break; //ends the loop
  }

}

console.log ("done");

// loops are greedy - loops will be executed quickly

for (var j=10; j>=0; j--) {
  console.log (j);
}


for (i=0; i<5; i++){
  for (j=0; j<3; j++){
    console.log("i=" + i + " j=" + j)
  }
}

</script>
