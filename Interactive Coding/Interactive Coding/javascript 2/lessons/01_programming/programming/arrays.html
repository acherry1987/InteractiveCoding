<meta charset="utf-8">
<title>JavaScript Arrays</title>
<link href="programming.css" rel="stylesheet" type="text/css" />


<script>

console.log ("hi from Arrays");

var letters = ["a", "b", "c", "d", "e"]; // array literal

console.log(letters);
console.log (letters [3]); //letters at 0 // array access operators

console.log (letters.length );

console.log (letters[letters.length - 1]);

letters[1] = "bbbb";

// letters[10] = "K";
//console.log(letters[8]);


letters.push("qqqq");

letters.unshift("zzzzz");

var end = letters.pop();

var start = letters.shift();

console.log (letters);
console.log (end); // qqqq
console.log (start); //zzzzz

//splice, join, slice, indexOf


var students = ["alice", "carol", "andrew", "mitch", "borys"];

console.log (students);

for (var i=0; i< students.length; i++) {
  if (students[i] == "andrew"){
    continue;
  }
  console.log (students[i])

}


var shows = [["suits", 8.9, "USA"], ["Walking Dead", 10, "AMC" ], ["24", 7,
"Fox"]];

console.log( shows[0]);

console.log (shows [0][0]);

console.log (shows [2][1]); // = 7

shows[1][0] = ("Walking Dead!");

console.log (shows[1][0]);



var sports = ["baseball", "football", "tennis", "hockey"];
var rand = Math.floor(Math.random()*sports.length ); // 0, 1, 2, 3
console.log (sports[rand]);


console.log (sports[1]); // sports at 1


</script>
