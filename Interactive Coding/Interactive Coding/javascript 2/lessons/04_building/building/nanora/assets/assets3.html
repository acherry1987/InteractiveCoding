<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from assets3</title>

<script src="../../../code/easeljs-0.6.0.min.js"></script>
<script src="assets3.js"></script>

<script>
var canvas, stage, exportRoot;

function nanora() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.assets3();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	//createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="1280" height="720" style="background-color:#ffffff"></canvas>
</body>
</html>
