<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Dynamic Drawing - JavaScript Interactive Basics</title>
<link href="interactive.css" rel="stylesheet" type="text/css" />
<script>var zon = false; // false for no comments from danzen.js</script>
<script type="text/javascript" src="../../../code/zim_1.4.4.js"></script>
<style>
	#logo {position:absolute; left:100px; top:100px;}
	#myCanvas {background-color: white;}
</style>

<!-- include the complete createJS suite
or can go to createjs.com for individual code

EaselJS - working with Canvas - drawing and objects
TweenJS - animation with code
SoundJS - working with Sound
PreloadJS - preload images to work with

-->

<script src="createjs-2015.05.21.min.js"></script>

<script>

window.addEventListener('load', interactive);

function interactive() {

	zog("____2. DYNAMIC DRAWING____");

	var stage = new createjs.Stage("myCanvas");  // createjs is name stage , class is function that has a capital letter
	stage.enableMouseOver(10); // 10 times per second

	var stageW = stage.canvas.width;
	var stageH = stage.canvas.height;
	console.log(stageW);

var myShape = new createjs.Shape();  // making class - then making object from that class
//zog(myShape); //console.log()


myShape.graphics.beginFill("rgba(0,0,0,.9)"); // rgba as string
myShape.graphics.setStrokeStyle(4);
myShape.graphics.beginStroke("green");
myShape.graphics.drawRect(0,0,100,100); // x,y, width, height

myShape.x = 300;
myShape.y = 50;

stage.addChild(myShape);

zim.drag(myShape);
myShape.on("mousedown", function(){
	// stage.addChild(myShape);
	// stage.setChildIndex(myShape,stage.numChildren-1); // bring to top
	zog("down"); // console.log
});


// drawing circle

var myCircle = new createjs.Shape();

var g = myCircle.graphics; // instead of writing mycircle.graphics everytime
var r = 50;
g.beginFill("red");
g.drawCircle(0,0,r);

stage.addChildAt(myCircle, 0);

myCircle.x = myCircle.y = 400;
zim.drag(myCircle, new createjs.Rectangle(50,50,stageW-r*2,stageH-r*2) );

// new shape /////
var myLine = new createjs.Shape();
var g = myLine.graphics;


g.f("black"); // fill
g.s("black"); // beginStroke
// g.ss(2); // strokestyle
g.mt(0,0); // moveTo
g.lt(100,100);
// g.lt(0,100);
// g.lt(200,200);

stage.addChildAt(myLine, 0);

myLine.x = 200;
myLine.y = 200;

stage.update();




}
</script>


</head>
<body>

<nav><a href="index.html"><img src="images/logo_s.jpg" /></a></nav>

<canvas id="myCanvas" width="600" height="600">alternate content</canvas>

</html>
