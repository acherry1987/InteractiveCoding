	#logo {position:absolute; left:100px; top:100px;}

<!-- include the complete createJS suite

<script src="createjs-2015.05.21.min.js"></script>

<script>

window.addEventListener('load', interactive);

function interactive() {

	zog("____6. ANIMATION____");

	var stage = new createjs.Stage("myCanvas");  // createjs is name stage , class is function that has a capital letter
	stage.enableMouseOver(10); // 10 times per second

	var stageW = stage.canvas.width;
	var stageH = stage.canvas.height;
	console.log(stageW);

var myCircle = new zim.Circle(40, "blue");
myCircle.alpha = .2;
stage.addChild(myCircle);

myCircle.x = stageW/2;
myCircle.y = stageH/2;




createjs.Ticker.framerate = 60;

var tween = createjs.Tween.get(myCircle);


//tween.to ({x:400, alpha:.5}, 1000, createjs.Ease.backIn); // properties, duration (ms),
//myCircle.alpha = 0;
//tween.to( {x:500},1500, createjs.Ease.elasticInOut);

function done() {
	myCircle.scaleX = myCircle.scaleY = 1;
	myCircle.alpha = 1;
	stage.update();
}



createjs.Tween.get(myCircle)
	.to({y:40, scaleX:2, ScaleY:.5}, 2000, createjs.Ease.bounceOut)
	.call(done)
	.wait(1000)


var listener = createjs.Ticker.on("tick", stage);


stage.update();




}
</script>


</head>
