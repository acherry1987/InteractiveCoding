// using this as a Class so it gets uppercase
var Candy = function (f) {
  // console.log ("Candy");
  var wrapper = true; // private property

  this.flavour = f; // public property
  // console.log (this.flavour);
  var that = this;


  function dissolve (){ // private function or method
    console.log (that.flavour);
    if (wrapper) {
      // console.log ("unwrap before eating");
    } else {
        // console.log ("dissolving");
    }


  }
  dissolve();

  this.eat = function () { // public method
        // console.log("eat");
        dissolve(); // public function each calling private function
        return wrapper;
      }
  // console.log (wrapper);

  this.unwrap = function () {
      wrapper = false;

  }

}


var myGum = new Candy("liquorice"); // a candy object made from the Candy class

//console.log(myGum.flavour);
myGum.unwrap();
myGum.eat();
var myChocolate = new Candy("mint");

//console.log(myChocolate.flavour);

myChocolate.eat();
